<html>
    <head>
        <title>Forms 2</title>
    </head>
    <body>
        <h2>Order Form</h2>
        <form>
            <fieldset>
                <legend>Customer Details</legend>
                <label> Customer name: <input type="text" name="customer name" required></label><br>
                <br/>
                <label>Mobile number: <input type="text" name="mobile number" required></label><br>
                <br/>
                <label>E-mail address: <input type="email" name="e-mail address"> </label>
            </fieldset>
            <fieldset>
                <legend>Pizza Options</legend>
                <label>
                Flavor:
                <br/>
                <br/>
                <select name="Flavor">
                    <br/>
                   <option value="Hawaiian">Hawaiian</option>
                   <option value="Double cheese">Double Cheese</option>
                   <option value="Margherita">Beef and Margherita</option>
                   <option value="Barbecue Bacon Cheeseburger">Barbecue Bacon Cheeseburger</option>
                   <option value="Pepperoni and Cheese"> Pepperoni and Cheese</option>
                </select>
                <br/>
                <br/>
                </label>
                Size:
                <br/>
                <br/>
                <label> <input type="radio" name="size" value="small">Small</label>
                <label> <input type="radio" name="size" value="medium">Medium</label>
                <label> <input type="radio" name="size" value="large">Large</label>
                <br/>
                <br/>
                Extra Toppings:
                <br/>
                <br/>
                <label> <input type="checkbox" name="toppings" value="bacon">Bacon</label>
                <label> <input type="checkbox" name="toppings" value="cheeese">Cheese</label>
                <label> <input type="checkbox" name="toppings" value="onion">Onion</label>
                <label> <input type="checkbox" name="toppings" value="mushroom">Mushroom</label>
                <br/>
            </fieldset>
            <fieldset>
                <legend>Delivery details</legend>
                <label> Delivery date: <input type="date" name="delivery date" required> </label>
                <br/>
                <label>Preferred Delivery Time: <input type="time" name="Delivery time" required></label>
                <br/>
                <label>Delivery Address: <br><textarea rows="10" cols="50"></textarea required></label>
            </fieldset>
            <button type="reset">Reset</button>
            <button type="submit">Submit order</button>
           
        </form>
    </body>
</html>
